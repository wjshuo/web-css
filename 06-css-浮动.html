<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        div{
            width: 100px;height: 100px;margin: 10px;border: 1px dotted green;}
        .div1{background-color: red;float: right;}
        .div2{background-color: blue;float: right}
        .div3{background-color: aquamarine;
            /*清除浮动*/clear: both;
        }

    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
</body>
</html>
