<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-元素类型</title>
    <style>
        /*类选择器*/
        .div1,.div2{/*display:可以更改元素类型
        incline:从块级元素变成行内元素类型
        */display: inline-block;}
        span{/*将span更改为块级元素*/display: block}
    </style>

</head>
<body>
<!--元素类型:块级元素.行内元素
块级元素:div.p.table.form.label
行内元素:span.input.em.strong..
-->
<div class="div1">普通户
<span>默认行内标签</span>
</div>
<div class="div2">李白</div>

</body>
</html>
